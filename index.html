<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Calculator app</title>
	<link rel="stylesheet" href="assets/main.css">
</head>

<body>
	<div class="calculator">
		<div class="header">
			<h1 class="logo">calc</h1>
			<div class="themes">
				<h3>Theme</h3>
				<div class="toggle">
					<div class="toggle-no">
						<span>1</span>
						<span>2</span>
						<span>3</span>
					</div>
					<div class="toggleBtn">
						<div class="button"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="screen"></div>
		<div class="keypad">
			<div class="keys">
				<div class="key">7</div>
				<div class="key">8</div>
				<div class="key">9</div>
				<div class="deleteKey">Del</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
				<div class="key">+</div>
				<div class="key">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key">-</div>
				<div class="key">.</div>
				<div class="key">0</div>
				<div class="key">/</div>
				<div class="key multiply">*</div>
			</div>
			<div class="others">
				<div class="resetKey">Reset</div>
				<div class="equalsKey">=</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.frontendmentor.io/profile/Judah1604">Judah1604</a>.
		</div>
	</footer>
</body>
<script src="assets/main.js"></script>

</html>
